                <style>
                    .chidiya-udd-logo {
                        display: grid;
                        grid-template-columns: repeat(11, 1fr);
                        width: 100%;
                        max-width: 640px;
                        margin: auto;
                        /* background-color: #6bcae0; */
                        /* background-color:red; */
                        padding: 1.5rem 2.5rem;
                        border-radius: 800px;
                        /* box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; */
                        /* animation: colorTransition 5s; */
                    }

                    @keyframes colorTransition {
                        0% {
                            background-color: #ffc3a0;
                            /* Start color */
                        }

                        50% {
                            background-color: #a8cfd8;
                            /* Middle color */
                        }

                        100% {
                            background-color: #fcd3d1;
                            /* End color */
                        }
                    }

                    .chidiya-udd-logo .box-1 {
                        width: 40px;
                        display: grid;
                        grid-template-columns: repeat(4, 1fr);
                        /* Change the number to adjust the column count */
                    }

                    .chidiya-udd-logo .box-1 .grid-item {
                        padding-top: 100%;
                        /* Creates a square element */
                    }

                    .chidiya-udd-logo .clr-1 {
                        background-color: firebrick;
                    }

                    .chidiya-udd-logo .clr-2 {
                        background-color: gold;
                    }

                    .chidiya-udd-logo .clr-3 {
                        background-color: orange;
                    }

                    .chidiya-udd-logo .clr-4 {
                        background-color: darkblue;
                    }

                    .chidiya-udd-logo .clr-1,
                    .chidiya-udd-logo .clr-2,
                    .chidiya-udd-logo .clr-3,
                    .chidiya-udd-logo .clr-4 {
                        box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
                        box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
                        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
                        box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
                        box-shadow: rgba(255, 255, 255, 0.2) 0px 0px 0px 1px inset, rgba(0, 0, 0, 0.549) 0px 0px 0px 1px;
                        box-shadow: rgba(0, 0, 0, 0.426) 2.95px 2.95px 2.6px;
                    }
                </style>
